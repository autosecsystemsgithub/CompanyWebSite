 <!-- Page Content -->
<div class="productsContainer container">

  <!-- Marketing Icons Section -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Products
      </h1>
    </div>

  </div>

  <!-- Project One -->
  <ng-container *ngFor="let product of ProductList.Products;  index as i">
    <div class="row product-pod">
      <div class="col-md-7">
        <a (click)="gotoDetailsPage(product)">
          <img class="img-responsive zoom" src="../../../../assets/data/Products/{{product.Model}}.jpg" alt="">
        </a>
      </div>

      <div class="col-md-5">
        <h3>{{product.Header}}</h3>
        <h4>{{product.ModelHeader}}</h4>
        <p>{{product.Desc}}</p>
        <button class="btn btn-primary" (click)="gotoDetailsPage(product)">View Product</button>
      </div>
    </div>
    <!-- /.row -->

    <hr>

  </ng-container>

</div>
