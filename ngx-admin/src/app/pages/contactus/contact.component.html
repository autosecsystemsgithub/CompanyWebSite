 <!-- Page Content -->
<div class="container">

  <!-- Marketing Icons Section -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Send us a Message
      </h1>
    </div>

  </div>

  <!-- Page Content -->
  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-md-8">
      <h3></h3>
      <form  #contactForm="ngForm" name="sentMessage" id="contactForm" novalidate>
        <div class="control-group form-group">
          <div class="controls">
            <label>Full Name:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="contactDetails.name" id="name" required>
            <div class="error-Msg-Length">
              <span [hidden]="!name?.errors">Please enter your name.</span>
            </div>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Phone Number:</label>
            <input type="tel" class="form-control"  name="phone" id="phone" [(ngModel)]="contactDetails.phone" required>
            <div class="error-Msg-Length">
              <span [hidden]="!phone?.errors">Please enter your phone number.</span>
            </div>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Email Address:</label>
            <input type="email" class="form-control" id="email" [email]="true" name="email" [(ngModel)]="contactDetails.email" required >
            <div class="error-Msg-Length">
              <span [hidden]="!email?.errors">Please enter your email  .</span>
            </div>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Message:</label>
            <textarea rows="10" cols="100" class="form-control" name="message" [(ngModel)]="contactDetails.message" id="message" required maxlength="999" style="resize:none"></textarea>
            <div class="error-Msg-Length">
              <span [hidden]="!message?.errors">Please enter your message  .</span>
            </div>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" [disabled]="!contactForm.form.valid" (click)="sendMessage()"class="btn btn-primary">Send Message</button>
      </form>
    </div>

  </div>
  <!-- /.row -->

</div>
